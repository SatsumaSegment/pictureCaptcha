<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Clicking Captcha</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .captcha-image {
            background-size: cover;
            background-position: center;
            transition: all 0.3s ease;
        }
        .captcha-image:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .captcha-image.selected {
            border: 4px solid #3B82F6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.5);
        }
        .captcha-image.correct {
            border: 4px solid #10B981;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.5);
        }
        .captcha-image.incorrect {
            border: 4px solid #EF4444;
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.5);
        }
        .refresh-btn:hover {
            animation: spin 0.5s linear;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .progress-bar {
            transition: width 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-xl overflow-hidden w-full max-w-md">
        <div class="bg-blue-600 p-6 text-white">
            <h1 class="text-2xl font-bold flex items-center">
                <i class="fas fa-shield-alt mr-3"></i>
                Security Verification
            </h1>
            <p class="mt-2 text-blue-100">Select all images that match the description</p>
        </div>
        
        <div class="p-6">
            <div class="flex justify-between items-center mb-6">
                <div class="bg-blue-100 text-blue-800 px-4 py-2 rounded-lg font-medium">
                    <span id="captcha-instruction">Click on all <span class="font-bold" id="target-object">bicycles</span></span>
                </div>
                <button id="refresh-btn" class="refresh-btn bg-gray-200 hover:bg-gray-300 text-gray-700 p-2 rounded-full">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
            
            <div class="grid grid-cols-3 gap-3 mb-6" id="captcha-grid">
                <!-- Images will be inserted here by JavaScript -->
            </div>
            
            <div class="bg-gray-200 rounded-full h-2 mb-6">
                <div id="progress-bar" class="progress-bar bg-blue-600 h-2 rounded-full" style="width: 0%"></div>
            </div>
            
            <div class="flex justify-between">
                <button id="verify-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium disabled:opacity-50 disabled:cursor-not-allowed transition" disabled>
                    Verify
                </button>
                <button id="skip-btn" class="text-gray-600 hover:text-gray-800 px-6 py-3 rounded-lg font-medium transition">
                    Skip
                </button>
            </div>
        </div>
        
        <div id="success-message" class="hidden p-6 bg-green-50 text-green-800 border-t border-green-200">
            <div class="flex items-center">
                <i class="fas fa-check-circle text-2xl mr-3"></i>
                <div>
                    <h3 class="font-bold">Verification Complete!</h3>
                    <p class="text-sm">You've successfully verified you're not a robot.</p>
                </div>
            </div>
        </div>
        
        <div id="error-message" class="hidden p-6 bg-red-50 text-red-800 border-t border-red-200">
            <div class="flex items-center">
                <i class="fas fa-exclamation-circle text-2xl mr-3"></i>
                <div>
                    <h3 class="font-bold">Verification Failed</h3>
                    <p class="text-sm">Please try again or skip to another challenge.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Available categories and their images
            const categories = {
                'bicycles': [
                    'https://images.unsplash.com/photo-1485965120184-e220f721d03e?w=500',
                    'https://images.unsplash.com/photo-1511994298241-608e28f14fde?w=500',
                    'https://images.unsplash.com/photo-1507035895480-2b3156c31fc8?w=500'
                ],
                'traffic lights': [
                    'https://images.unsplash.com/photo-1601758003122-53c40e686a19?w=500',
                    'https://images.unsplash.com/photo-1583953623787-8f5dc1aacb05?w=500',
                    'https://images.unsplash.com/photo-1554734765-4a2d4a3b9c40?w=500'
                ],
                'mountains': [
                    'https://images.unsplash.com/photo-1464278533981-50106e6176b1?w=500',
                    'https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?w=500',
                    'https://images.unsplash.com/photo-1464823063530-08f10ed1a2dd?w=500'
                ],
                'boats': [
                    'https://images.unsplash.com/photo-1504626835342-6b01071d1824?w=500',
                    'https://images.unsplash.com/photo-1501700493788-fa1a4fc9fe62?w=500',
                    'https://images.unsplash.com/photo-1502136969935-8d8b8928a76b?w=500'
                ],
                'bridges': [
                    'https://images.unsplash.com/photo-1494438639946-1ebd1d20bf85?w=500',
                    'https://images.unsplash.com/photo-1500051638674-ff996a0ec59e?w=500',
                    'https://images.unsplash.com/photo-1496564203457-11a120427b95?w=500'
                ]
            };
            
            // Distractor images (not matching any category)
            const distractors = [
                'https://images.unsplash.com/photo-1546527868-ccb7ee7dfa6a?w=500',
                'https://images.unsplash.com/photo-1541410965313-d53b3c16ef17?w=500',
                'https://images.unsplash.com/photo-1548199973-03cce0bbc87b?w=500',
                'https://images.unsplash.com/photo-1544568100-847a948585b9?w=500',
                'https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?w=500',
                'https://images.unsplash.com/photo-1511044568932-338cba0ad803?w=500'
            ];
            
            let currentCategory = '';
            let correctImages = [];
            let selectedImages = [];
            let attempts = 0;
            
            const captchaGrid = document.getElementById('captcha-grid');
            const targetObject = document.getElementById('target-object');
            const verifyBtn = document.getElementById('verify-btn');
            const refreshBtn = document.getElementById('refresh-btn');
            const skipBtn = document.getElementById('skip-btn');
            const progressBar = document.getElementById('progress-bar');
            const successMessage = document.getElementById('success-message');
            const errorMessage = document.getElementById('error-message');
            
            // Initialize the captcha
            function initCaptcha() {
                // Reset state
                selectedImages = [];
                verifyBtn.disabled = true;
                successMessage.classList.add('hidden');
                errorMessage.classList.add('hidden');
                
                // Select a random category
                const categoryKeys = Object.keys(categories);
                currentCategory = categoryKeys[Math.floor(Math.random() * categoryKeys.length)];
                targetObject.textContent = currentCategory;
                
                // Get correct images for this category
                correctImages = [...categories[currentCategory]];
                
                // Create an array with all images (correct + distractors)
                let allImages = [...correctImages];
                
                // Add random distractors until we have 9 images
                while (allImages.length < 9) {
                    const randomDistractor = distractors[Math.floor(Math.random() * distractors.length)];
                    if (!allImages.includes(randomDistractor)) {
                        allImages.push(randomDistractor);
                    }
                }
                
                // Shuffle the images
                allImages = shuffleArray(allImages);
                
                // Clear the grid
                captchaGrid.innerHTML = '';
                
                // Create image elements
                allImages.forEach((imageUrl, index) => {
                    const isCorrect = correctImages.includes(imageUrl);
                    
                    const imgDiv = document.createElement('div');
                    imgDiv.className = 'captcha-image aspect-square rounded-lg cursor-pointer bg-gray-200';
                    imgDiv.style.backgroundImage = `url(${imageUrl})`;
                    imgDiv.dataset.index = index;
                    imgDiv.dataset.correct = isCorrect;
                    
                    imgDiv.addEventListener('click', function() {
                        handleImageClick(this);
                    });
                    
                    captchaGrid.appendChild(imgDiv);
                });
                
                // Reset progress
                updateProgress(0);
            }
            
            // Handle image click
            function handleImageClick(imgElement) {
                const index = imgElement.dataset.index;
                const isCorrect = imgElement.dataset.correct === 'true';
                
                if (imgElement.classList.contains('selected')) {
                    // Deselect
                    imgElement.classList.remove('selected');
                    selectedImages = selectedImages.filter(imgIdx => imgIdx != index);
                } else {
                    // Select
                    imgElement.classList.add('selected');
                    selectedImages.push(index);
                }
                
                // Enable verify button if at least one image is selected
                verifyBtn.disabled = selectedImages.length === 0;
                
                // Update progress
                updateProgress(selectedImages.length / correctImages.length * 100);
            }
            
            // Update progress bar
            function updateProgress(percent) {
                progressBar.style.width = `${percent}%`;
            }
            
            // Verify the selection
            function verifyCaptcha() {
                attempts++;
                
                // Get all image elements
                const images = captchaGrid.querySelectorAll('.captcha-image');
                let correctSelections = 0;
                let incorrectSelections = 0;
                
                // Check each selected image
                selectedImages.forEach(imgIdx => {
                    const imgElement = images[imgIdx];
                    if (imgElement.dataset.correct === 'true') {
                        correctSelections++;
                        imgElement.classList.remove('selected');
                        imgElement.classList.add('correct');
                    } else {
                        incorrectSelections++;
                        imgElement.classList.remove('selected');
                        imgElement.classList.add('incorrect');
                    }
                });
                
                // Mark correct images that weren't selected
                images.forEach(imgElement => {
                    if (imgElement.dataset.correct === 'true' && !imgElement.classList.contains('correct') && !imgElement.classList.contains('incorrect')) {
                        imgElement.classList.add('correct');
                    }
                });
                
                // Check if verification was successful
                if (correctSelections === correctImages.length && incorrectSelections === 0) {
                    // Success
                    successMessage.classList.remove('hidden');
                    verifyBtn.disabled = true;
                    
                    // Disable all images
                    images.forEach(imgElement => {
                        imgElement.style.pointerEvents = 'none';
                    });
                } else {
                    // Failure
                    errorMessage.classList.remove('hidden');
                    
                    // After 3 failed attempts, refresh the captcha
                    if (attempts >= 3) {
                        setTimeout(initCaptcha, 2000);
                    }
                }
            }
            
            // Helper function to shuffle an array
            function shuffleArray(array) {
                const newArray = [...array];
                for (let i = newArray.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
                }
                return newArray;
            }
            
            // Event listeners
            verifyBtn.addEventListener('click', verifyCaptcha);
            refreshBtn.addEventListener('click', initCaptcha);
            skipBtn.addEventListener('click', initCaptcha);
            
            // Initialize the first captcha
            initCaptcha();
        });
    </script>
</body>
</html>
